{{- $ref := dict "root" . "name" "doppelgaenger-input" "component" "doppelgaenger" -}}
kind: PodMonitor
apiVersion: monitoring.coreos.com/v1
metadata:
  name: drogue-pod-monitor
  labels:
    {{- include "octoprint-dashboard.labels" $ref | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "octoprint-dashboard.selectorLabels" $ref | nindent 6 }}
  podMetricsEndpoints:
    - port: health
      path: /metrics
      scheme: http
      interval: 1s
