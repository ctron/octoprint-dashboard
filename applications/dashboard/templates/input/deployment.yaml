{{- $ref := dict "root" . "name" "doppelgaenger-input" "component" "doppelgaenger" -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: doppelgaenger-input
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"doppelgaenger-input:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"app\")].image"}]'
    checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
  labels:
    {{ include "octoprint-dashboard.labels" $ref | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ include "octoprint-dashboard.selectorLabels" $ref | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{ include "octoprint-dashboard.labels" $ref | nindent 8 }}
    spec:
      enableServiceLinks: false
      containers:
        - name: app
          image: doppelgaenger-input
          imagePullPolicy: Always
          env:
            - name: RUST_LOG
              value: info
            - name: KAFKA__BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: doppelgaegner-config
                  key: kafka.bootstrapServer
            - name: KAFKA__PROPERTIES__SECURITY_PROTOCOL
              value: SASL_PLAINTEXT
            - name: KAFKA__PROPERTIES__SASL_MECHANISM
              value: SCRAM-SHA-512
            - name: KAFKA__PROPERTIES__SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: doppelgaegner-config
                  key: kafka.username
            - name: KAFKA__PROPERTIES__SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: doppelgaegner-config
                  key: kafka.password
            - name: KAFKA__TOPIC
              valueFrom:
                secretKeyRef:
                  name: doppelgaegner-config
                  key: kafka.topic
            - name: KAFKA__PROPERTIES__GROUP_ID
              value: {{ .Values.kafka.groupId | default "drogue-twin" }}
            - name: MONGODB__DATABASE
              valueFrom:
                secretKeyRef:
                  name: doppelgaegner-config
                  key: mongodb.database
            - name: MONGODB__URL
              valueFrom:
                secretKeyRef:
                  name: doppelgaegner-config
                  key: mongodb.url
            - name: METRICS__BIND_ADDR
              value: 0.0.0.0:8081
          ports:
            - containerPort: 8081
              name: health
